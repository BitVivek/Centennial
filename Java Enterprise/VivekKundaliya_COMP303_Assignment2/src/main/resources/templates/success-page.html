<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transaction Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Consistent, readable font */
            background-color: #f4f4f9; /* Light background color */
            color: #333; /* Darker text for better readability */
            padding: 20px; /* Padding around the content */
            line-height: 1.6; /* Improved line spacing for readability */
            display: flex; /* Enables flexbox layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center-align elements horizontally */
            justify-content: center; /* Center-align elements vertically */
            min-height: 100vh; /* Full viewport height */
        }
        h1 {
            color: #4CAF50; /* Green color indicating success */
        }
        p {
            font-size: 16px; /* Slightly larger font size for emphasis */
            margin-top: 10px; /* Spacing above the paragraph */
            margin-bottom: 20px; /* Spacing below the paragraph */
        }
        a {
            display: inline-block;
            text-decoration: none; /* Remove underline from link */
            background-color: #007BFF; /* Bootstrap blue for consistency */
            color: white; /* White text for readability */
            padding: 10px 20px; /* Padding for better touch interaction */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Payment Successful</h1>
    <p>Your transaction was successful and your booking is confirmed.</p>
    <a href="/">Return to Home</a>
</body>
</html>
